<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs Zombies</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 10px solid #4a9734;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-progress {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>Plants vs Zombies</h2>
        <p>Loading game assets...</p>
        <div class="loader"></div>
        <div id="loading-progress">0%</div>
    </div>

    <div class="game-container">
        <div class="header">
            <h1>Plants vs Zombies</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="sun-container">
                <span>☀️ </span>
                <span id="sun-count">50</span>
            </div>
        </div>
        
        <div class="plant-selection">
            <div class="plant-card" data-plant="peashooter" data-cost="100">
                <img data-img-src="assets/peashooter.png" alt="Peashooter">
                <span class="plant-cost">100</span>
            </div>
            <div class="plant-card" data-plant="sunflower" data-cost="50">
                <img data-img-src="assets/sunflower.png" alt="Sunflower">
                <span class="plant-cost">50</span>
            </div>
            <div class="plant-card" data-plant="wallnut" data-cost="50">
                <img data-img-src="assets/wallnut.png" alt="Wallnut">
                <span class="plant-cost">50</span>
            </div>
        </div>
        
        <div class="game-board">
            <!-- Game grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    
    <div id="game-over" class="hidden">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
